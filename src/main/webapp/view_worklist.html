<div class="row imixs-view">

	<h1>Task List</h1>
	<div data-ben-controller="worklistController">

		<!-- Error message -->
		<div id="imixs-error" style="">
			<div class="ui-state-error ui-corner-all">
				<p>
					<span class="ui-icon ui-icon-alert"
						style="float: left; margin-right: .3em;"></span> <strong>Error:</strong>
				</p>
				<p id="error-message" />
			</div>
		</div>

		<!--  Result list -->
		<div>
			<table>
				<thead>
					<tr>
						<th>Summary</th>
						<th>Modified</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody data-ben-foreach="view as app.Workitem">
					<tr>
						<td><a href="javascript:;"
							onclick="app.workitemController.loadWorkitem(this)"> <span
								data-ben-model="getSummary()" />
						</a></td>
						<td><span
							data-ben-model="getItemDate('$modified','dd. MM yy')" /> by <span
							data-ben-model="getItem('namcurrenteditor')"></span></td>
						<td><span data-ben-model="getItem('txtworkflowstatus')" /></td>
					</tr>
				</tbody>
			</table>
		</div>


		<div class="imixs-form-section">
			<input type="button" value="Create Ticket"
				onclick="app.worklistRoute.route()" class="btn" />

		</div>
	</div>
</div>
