<div class="row">
	<div data-ben-controller="workitemController">

		<h1 data-ben-model="getItem('txtworkflowgroup')"></h1>

		<!-- Error message -->
		<div id="imixs-error" style="">
			<div class="ui-state-error ui-corner-all">
				<p>
					<span class="ui-icon ui-icon-alert"
						style="float: left; margin-right: .3em;"></span> <strong>Error:</strong>
				</p>
				<p id="error-message" />
			</div>
		</div>


		<!-- **** General info ***** -->

		<dl>
			<dt>Subject:</dt>
			<dd style="width: 400px;">
				<input type="text" data-ben-model="getItem('subject')" />


			</dd>

			<dt>Date:</dt>
			<dd>
				<input type="text" class="imixs-date"
					data-ben-model="getItem('date')" />
			</dd>

			<dt>Team:</dt>
			<dd>xxx</dd>


			<dt>Details</dt>
			<dd>
				<textarea class="imixs-editor"
					data-ben-model="getItem('description')"></textarea>

			</dd>
		</dl>


		<div class="imixs-form-section">
			<!-- activity buttons -->
			<span id="workitem_activities"></span> <input type="button"
				value="Close" onclick="app.worklistRoute.route()" class="btn" />

		</div>


		<!-- technical data -->
		<div class="imixs-techdata">
			$uniqueid:<span data-ben-model="getItem('$uniqueid')"></span> <br />
			$modelversion: <span data-ben-model="getItem('$modelversion')"></span><br />
			$processid: <span data-ben-model="getItem('$processid')"></span><br />
			JPA-Version: <span data-ben-model="getItem('$version')"></span><br />

		</div>

	</div>
</div>
