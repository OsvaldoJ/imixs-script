<div class="row">

		<h1>Workitem:</h1>

	<div data-ben-controller="workitemController">


		<!-- Error message -->
		<div id="imixs-error" style="">
			<div class="ui-state-error ui-corner-all">
				<p>
					<span class="ui-icon ui-icon-alert"
						style="float: left; margin-right: .3em;"></span> <strong>Error:</strong>
				</p>
				<p id="error-message" />
			</div>
		</div>


			<!-- **** General info ***** -->
	<dl>
		<dt>Subject:
		</dt>
		<dd style="width: 400px;">
		<input type="text" data-ben-model="getItem('txtsubject')" />
		
			
		</dd>

		<dt>
			Date:
		</dt>
		<dd>
			<input type="text" class="imixs-date" data-ben-model="getItem('datdate')" />
		</dd>

		<dt>Team:
		</dt>
		<dd>
			xxx
		</dd>


		<dt>Details</dt>
		<dd>
		<textarea class="imixs-editor" data-ben-model="getItem('htmlabstract')"></textarea>
			
		</dd>
	</dl>
	</div>

	<div class="imixs-form-section">
		<input type="button" value="Close" onclick="app.worklistRoute.route()"
				class="btn" />
	</div>

</div>
