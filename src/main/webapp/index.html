<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Imixs-Admin-Client</title>


<link href="./css/creatix-basic.css" rel="stylesheet" />
<link href="./css/creatix-forms.css" rel="stylesheet" />
<link href="./css/creatix-layout.css" rel="stylesheet" />
<link href="./css/themes/ui-lightness/jquery-ui.min.css"
	rel="stylesheet" />
<link href="./css/themes/ui-lightness/theme.css" rel="stylesheet" />
<link href="./css/imixs.css" rel="stylesheet" />
<link href="./css/custom.css" rel="stylesheet" />


</head>

<body>

	<div id="header">
		<div class="row">

			<div id="imixs-servicenav">
			<span class="imixs-branding">
			<a href="./">Imixs-Script</a>
			</span>
			
				<ul class="pull-right">
					

					<li><a href="http://blog.imixs.org" target="_blank">imixs.org</a></li>
					<li><a href="http://www.imixs.com" target="_blank">imixs.com</a></li>

					<li><a href="http://blog.imixs.org" target="_blank">blog</a></li>

					<li><a href="https://github.com/imixs/imixs-workflow"
						target="_blank">github</a></li>


				</ul>


				<div id="imixs-nav">

					<ul>
						<li><a href="javascript:;"
							onclick="app.worklistRoute.route()">Home</a></li>
						
					</ul>



				</div>

			</div>

		</div>
	</div>
	<!-- END header -->

	<div id="container">
		<div data-ben-template="content"></div>
	</div>




	<!-- END container -->

	<div id="footer">
		
		<div id="footer2">
			Version 4.0.0 | <a href="http://www.imixs.org">www.imixs.org</a> 
		</div>
	</div>
	<!-- END footer -->


	<div class="imixs-wait">
		<!-- empty -->
	</div>

	<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/ben.js"></script>
	<script type="text/javascript" src="./js/imixs-core.js"></script>
	<script type="text/javascript" src="./js/imixs-xml.js"></script>
	<script type="text/javascript" src="./js/imixs-ui.js"></script>
	<script type="text/javascript" src="./js/tinymce/tinymce.min.js"></script>
	<script type="text/javascript" src="./js/tinymce/jquery.tinymce.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>

	<script>
		var benJS = BENJS.org.benjs.core,

		imixs = IMIXS.org.imixs.core, imixsXML = IMIXS.org.imixs.xml,

		app = IMIXS.org.imixs.workflow.sample.app;

		$(document).ready(function() {
			// waiting feature
			$body = $("body");
			// ajax
			$(document).on({
				ajaxStart : function() {
					$body.addClass("loading");
				},
				ajaxStop : function() {
					$body.removeClass("loading");
				}
			});
			
			app.start();

		});
	</script>

</body>

</html>
